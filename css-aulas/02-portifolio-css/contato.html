<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    
    <!-- Primeiro o Reset -->
    <link rel="stylesheet" href="reset.css">

    <!-- Depois nosso estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body{
        padding: 70px;
    }
    form{
        text-align: center;
        margin-top: 30px;
    }
    form input{
        background-color: azure;
    }
</style>
<body>
    <h1>Formulário de Inscrição</h1>

    <form action="#" method="post">

        <!--Nome-->
        <label for="nome">Nome completo*:</label><br>
        <input type="text" id="nome" required><br>

        <!--Email-->
        <label for="email">E-mail*:</label><br>
        <input type="email" name="email" id="email" required><br>

        <!--Telefone-->
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone"><br>

        <!--Curso de Interesse-->
        <label for="curso">Curso de Interesse:</label><br>
        <select name="curso" id="curso">
            <option value="">Selecione...</option>
            <option value="html">HTML Básico</option>
            <option value="css">CSS Avançado</option>
            <option value="javascript">JavaScript</option>
            <option value="bootstrap">Bootstrap</option>
        </select><br>

        <!--Como soube do curso-->
        <p>Como soube do curso?</p>
        <input type="radio" id="amigos" name="origem" value="amigos">
        <label for="amigos">Amigos</label><br>

        <input type="radio" id="internet" name="origem" value="internet">
        <label for="internet">Internet</label><br>

        <input type="radio" id="outros" name="origem" value="outros">
        <label for="outros">Outros</label><br>

        <!--Aceita receber informações-->
        <input type="checkbox" name="informacoes" id="informacoes">
        <label for="informacoes">Aceito receber informações por e-mail</label><br>

        <!--Botões-->
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
