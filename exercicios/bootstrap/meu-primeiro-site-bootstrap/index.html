<!--1. Crie um arquivo chamado index.html
Dentro dele, faça:
• Um container centralizado (container).
• Um título centralizado (h1) escrito: “Minha Primeira Página com Bootstrap”.
• Um parágrafo com a classe lead, escrito: “Estou aprendendo containers no
Bootstrap”.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Minha Primeira Página com Bootstrap</h1>
        <p class="lead">Estou aprendendo containers no Bootstrap</p>
    </div>
</body>
</html>
