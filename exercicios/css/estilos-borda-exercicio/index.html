<!-- Objetivo: Experimentar diferentes estilos de borda disponíveis no CSS.

Instruções:
1. Crie 8 divs, cada um com um estilo de borda diferente (dotted, dashed, solid,
double, groove, ridge, inset, outset).
2. Todos devem ter 4px de largura e cor #333.
3. Organize-os em uma grade usando display: inline-block.
4. Adicione o nome do estilo como texto dentro de cada div.
1. visualmente as seções. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="titulo">
        <h1>Bem vindo ao exercício!</h1><br>
        <p>Vamos aprender cada tipo de borda, cada um com um estilo de borda diferente (dotted, dashed, solid, double, groove, ridge, inset, outset).</p>
    </section>

    <section class="estilos">
        <div class="dotted">Dotted</div>
        <div class="dashed">Dashed</div>
        <div class="solid">Solid</div>
        <div class="double">Double</div>
        <div class="groove">Groove</div>
        <div class="ridge">Ridge</div>
        <div class="inset">Inset</div>
        <div class="outset">Outset</div>
    </section>
    
</body>
</html>
