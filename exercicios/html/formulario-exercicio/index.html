<!-- 1. Crie um arquivo chamado exercicio5_2.html
2. Crie um formulário de cadastro de usuário que contenha:
• Dados pessoais (nome, data nascimento, CPF)(obrigatório)
• Endereço completo (CEP, rua, número, cidade, estado)
• Dados de acesso (usuário, senha, confirmar senha)
• Preferências (checkboxes múltiplos)
• Upload de foto (file input)
• Termos de uso (checkbox obrigatório) -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Fomulário de cadastro</h1>
    <form action="#" method="post">
        <!-- Nome Completo -->
        <label for="nome">Nome Completo*</label><br>
        <input type="text" id="nome" required><br>

        <!-- Data de Nascimento -->
        <label for="dataNasc">Data de nascimento*</label><br>
        <input type="date" id="dataNasc" required><br>

        <!-- CPF -->
        <label for="cpf">CPF*</label><br>
        <input type="text" id="cpf" required><br>


        <label for="cep">CEP</label><br>
        <input type="text" id="cep" name="cep"><br>
        <label for="rua">Rua</label><br>
        <input type="text" id="rua" name="rua"><br>
        <label for="numero">Número</label><br>
        <input type="text" id="numero" name="numero"><br>
        <label for="cidade">Cidade</label><br>
        <input type="text" id="cidade" name="cidade"><br>
        <label for="estado">Estado</label><br>
        <input type="text" id="estado" name="estado"><br>

        <!-- Usuário -->
        <label for="usuario">Usuário:</label><br>
        <input type="text" id="usuario" name="usuario"><br>

        <!-- Senha -->
        <label for="senha" >Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br>
        <label for="confirmSenha">Confirmar senha</label><br>
        <input type="password" id="confirmSenha" name="confirmSenha" required> <br>

        <!-- Preferências -->
        <label><input type="checkbox" name="pref" value="email"> Receber novidades por e-mail</label><br>
        <label><input type="checkbox" name="pref" value="sms"> Receber SMS</label><br>
        <label><input type="checkbox" name="pref" value="ofertas"> Receber ofertas</label><br>

        <!-- Upload -->
        <label for="foto">Upload de foto</label><br>
        <input type="file" id="foto" name="foto" accept="image/*"><br>

        <!-- Checkbox -->
        <label for="checkbox">Aceito os termos de uso*</label><br>
        <input type="checkbox" id="termos" name="termos" id="checkbox"><br>

        <!--Botões-->
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
