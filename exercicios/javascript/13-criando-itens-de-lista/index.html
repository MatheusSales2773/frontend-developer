• Crie um <li> cujo texto seja Item X onde X = valor atual de contador.
• Adicione o <li> à <ul id="lista"> usando appendChild().

• Uso de variável externa ao listener para manter contador entre cliques.
• Não remover ou recriar a variável contador a cada clique.
-->
