<!--
1. No <script>, selecione #container, #botaoInicio e #botaoFim.
2. Ao clicar em #botaoInicio:

• Crie um <p> com texto "Inserido no topo" e adicione-o com
container.prepend(...).
• Aplique estilo (ex.: color = "blue").

3. Ao clicar em #botaoFim:

• Crie um <p> com texto "Inserido no final" e adicione-o com
container.append(...).
• Aplique estilo (ex.: color = "green").

4. Requisitos técnicos obrigatórios
• Uso explícito de prepend() e append() (não usar insertBefore()/appendChild() como
substituto).
• Estilos visuais diferentes para início e fim.
-->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Atividade 5 - Prepend e Append</title>
</head>

<body>
    <h1>Manipulando Posições</h1>
    <div id="container">
        <p>Elemento fixo</p>
    </div>
    <button id="botaoInicio">Adicionar no Início</button>
    <button id="botaoFim">Adicionar no Fim</button>
    <script src="script.js"></script>

</html>
