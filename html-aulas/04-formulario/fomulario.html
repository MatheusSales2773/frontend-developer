<!DOCTYPE html>
<html lang="
pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1><br>

    <form action="#" method="post">

    <label for="nome">Nome Completo*</label><br>
    <input type="text" id="nome" required><br>

    <label for="email">E-mail*</label><br>
    <input type="email" name="email" id="email" required><br>

    <label for="telefone">Telefone:</label><br>
    <input type"tel" id="telefone" name="telefone"><br>

    <label for="curso">Curso de Interesse:</label><BR></BR>
    <select name="" id="">
        <option value="python">Python Developer</option>
        <option value="java">Java Developer</option>
        <option value="admBancoDeDados">Administrador de Banco de Dados</option>
        <option value="javascript">javaScript</option>
        <option value="bootstrap">Bootstrap</option>
    </select>
    
    <!--Como soube do curso-->
    <p>Como soube do curso?</p>
    <input type="radio" id="amigos" name="origem" value="amigos">
    <label for="amigos">Amigos</label><br>

    <input type="radio" id="linkedin" name="origem" value="linkedin">
    <label for="linkedin">Linkedin</label><br>

    <input type="radio" id="anuncio" name="origem" value="anuncio">
    <label for="anuncio">Anûncio</label><br>

    <input type="radio" id="forum" name="origem" value="forum">
    <label for="forum">Forúm</label><br>

    <input type="radio" id="internet" name="origem" value="internet">
    <label for="amigos">Internet</label><br>

    <!--Aceita receber informações-->
    <input type="checkbox" name="informacoes" id="informacoes">
    <label for="informacoes">Aceito receber informações por e-mail</label><br>

    <!--Botões-->
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

    </form>
</body>
</html>
